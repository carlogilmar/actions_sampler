name: Run Tests
on: push

jobs:
  job_1_run_tests:
    name: Running tests in every push
    runs-on: ubuntu-lastest
    steps:
    - name: Setup Elixir Lang
      uses: actions/setup-elixir@v1
      with:
        elixir-version: '1.10.3'
        otp-version: '22.3'
    - name: Running tests
      run: |
        cd devto_api
        mix deps.get
        mix test
        echo " ===== Termin√© :) ===== "
